<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="http://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
</head>

<body>
    <h1 class="title text-center mt-5">JavaScript Piano</h1>
    <section>
        <div class="container">
            <div class="row text-center my-3">
                <h1 class="note-played"></h1>
            </div>
            <div class="row ">
                <div class="col-8 d-flex keys mx-auto">
                    <div data-note="C" data-code="KeyA" class="key"><span class="hint">A</span></div>
                    <div data-note="C#" data-code="KeyW" class="key sharp"><span class="hint">W</span></div>
                    <div data-note="D" data-code="KeyS" class="key"><span class="hint">S</span></div>
                    <div data-note="D#" data-code="KeyE" class="key sharp"><span class="hint">E</span></div>
                    <div data-note="E" data-code="KeyD" class="key"><span class="hint">D</span></div>
                    <div data-note="F" data-code="KeyF" class="key"><span class="hint">F</span></div>
                    <div data-note="F#" data-code="KeyT" class="key sharp"><span class="hint">T</span></div>
                    <div data-note="G" data-code="KeyG" class="key"><span class="hint">G</span></div>
                    <div data-note="G#" data-code="KeyY" class="key sharp"><span class="hint">Y</span></div>
                    <div data-note="A" data-code="KeyH" class="key"><span class="hint">H</span></div>
                    <div data-note="A#" data-code="KeyU" class="key sharp"><span class="hint">U</span></div>
                    <div data-note="B" data-code="KeyJ" class="key"><span class="hint">J</span></div>
                    <div data-note="C" data-code="KeyK" class="key"><span class="hint">K</span></div>
                    <div data-note="C#" data-code="KeyO" class="key sharp"><span class="hint">O</span></div>
                    <div data-note="D" data-code="KeyL" class="key"><span class="hint">L</span></div>
                    <div data-note="D#" data-code="KeyP" class="key sharp"><span class="hint">P</span></div>
                    <div data-note="E" data-code="Semicolon" class="key"><span class="hint">;</span></div>
                </div>
            </div>
        </div>
    </section>
    <audio data-code="KeyA" src="./audios/040.wav"></audio>
    <audio data-code="KeyW" src="./audios/041.wav"></audio>
    <audio data-code="KeyS" src="./audios/042.wav"></audio>
    <audio data-code="KeyE" src="./audios/043.wav"></audio>
    <audio data-code="KeyD" src="./audios/044.wav"></audio>
    <audio data-code="KeyF" src="./audios/045.wav"></audio>
    <audio data-code="KeyT" src="./audios/046.wav"></audio>
    <audio data-code="KeyG" src="./audios/047.wav"></audio>
    <audio data-code="KeyY" src="./audios/048.wav"></audio>
    <audio data-code="KeyH" src="./audios/049.wav"></audio>
    <audio data-code="KeyU" src="./audios/050.wav"></audio>
    <audio data-code="KeyJ" src="./audios/051.wav"></audio>
    <audio data-code="KeyK" src="./audios/052.wav"></audio>
    <audio data-code="KeyO" src="./audios/053.wav"></audio>
    <audio data-code="KeyL" src="./audios/054.wav"></audio>
    <audio data-code="KeyP" src="./audios/055.wav"></audio>
    <audio data-code="Semicolon" src="./audios/056.wav"></audio>



    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
