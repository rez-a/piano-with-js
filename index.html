<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="http://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
</head>

<body>
    <h1 class="title text-center mt-5">JavaScript Piano</h1>
    <section>
        <div class="container">
            <div class="row text-center my-3">
                <h1 class="note-played"></h1>
            </div>
            <div class="row ">
                <div class="col-8 d-flex keys mx-auto">
                    <div data-note="C" data-code="KeyA" class="key"><span>A</span></div>
                    <div data-note="C#" data-code="KeyW" class="key sharp"><span>W</span></div>
                    <div data-note="D" data-code="KeyS" class="key"><span>S</span></div>
                    <div data-note="D#" data-code="KeyE" class="key sharp"><span>E</span></div>
                    <div data-note="E" data-code="KeyD" class="key"><span>D</span></div>
                    <div data-note="F" data-code="KeyF" class="key"><span>F</span></div>
                    <div data-note="F#" data-code="KeyT" class="key sharp"><span>T</span></div>
                    <div data-note="G" data-code="KeyG" class="key"><span>G</span></div>
                    <div data-note="G#" data-code="KeyY" class="key sharp"><span>Y</span></div>
                    <div data-note="A" data-code="KeyH" class="key"><span>H</span></div>
                    <div data-note="A#" data-code="KeyU" class="key sharp"><span>U</span></div>
                    <div data-note="B" data-code="KeyJ" class="key"><span>J</span></div>
                    <div data-note="C" data-code="KeyK" class="key"><span>K</span></div>
                    <div data-note="C#" data-code="KeyO" class="key sharp"><span>O</span></div>
                    <div data-note="D" data-code="KeyL" class="key"><span>L</span></div>
                    <div data-note="D#" data-code="KeyP" class="key sharp"><span>P</span></div>
                    <div data-note="E" data-code="Semicolon" class="key"><span>;</span></div>
                </div>
            </div>
        </div>
    </section>



    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
